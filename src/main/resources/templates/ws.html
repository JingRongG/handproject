<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>websocket广播</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script th:src="@{/sockjs.min.js}"></script>
    <script th:src="@{/stomp.min.js}"></script>
</head>
<body>
    <div>
        <div>
            <button id="connect">连接</button>
            <button id="disconnect">断开连接</button>
        </div>
        <div id="conversationDiv">
            <label>输入你的名字:</label><input type="text" id="name"/>
            <button id="sendName">发送</button>
            <p id="response"></p>
        </div>
    </div>

    <script>
        $(function () {
            $('#connect').click(connect);
            $('#disconnect').click(disconnect);
            $('#sendName').click(sendName);
            var stompClient;
            function disconnect() {
                !!stompClient && stompClient.disconnect();
                setConnected(false);
                console.log("Disconnected");

            }

            function setConnected(conn) {
                $('#connect')[0].disabled = conn;
                $('#disconnect')[0].disabled = !conn;
                $('#conversationDiv')[0].style.visibility = conn ? 'visible' : 'hidden';
                $('#response').html();
            }

            function connect() {
                var socket = new SockJS('/endpointWisely');
                stompClient = Stomp.over(socket);
                stompClient.connect({},function(frame){
                    setConnected(true);
                    console.log('Connected:' + frame);
                    stompClient.subscribe('/topic/getResponse',function (response) {
                        showResponse(JSON.parse(response.body).responseMessage);
                    })
                })
            }

            function sendName() {
                var name = $('#name').val();
                stompClient.send("/sendMessage",{},JSON.stringify({'name':name}))
            }

            function showResponse(message) {
                var response = $('#response');
                response.html(message);
            }
        })
    </script>
</body>
</html>
